<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
      }
      .container {
        height: 40px;
        width: 100px;
        background-color: blueviolet;
        border: 2px solid;
        margin: 40px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Getting Started with Full Stack</li>
      <li>HTML</li>
      <li>CSS</li>
    </ul>
    <p><input type="text" /></p>
    <button class="b1">Append</button>
    <button class="b2">Prepend</button>
    <button class="b3">Complete</button>
    <button class="b4">Add Heading</button>
  </body>
  <script>
    $(".b1").click(() => {
      let a = $("input").val();
      $("ul").prepend(`<li>${a}</li>`);
      $("input").val("");
    });
    $(".b2").click(() => {
      let a = $("input").val();
      $("ul").append(`<li>${a}</li>`);
      $("input").val("");
    });
    $(".b3").click(() => {
      $("ul").after("<p>Topics Completed</p>");
    });
    $(".b4").click(() => {
      $("ul").before("<h1>List of Topics Covered</h1>");
    });
  </script>
</html>
