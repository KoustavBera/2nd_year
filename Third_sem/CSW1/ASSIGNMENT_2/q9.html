<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Dropdown</title>
    <style>
        select {
            padding: 10px;
            font-size: 16px;
        }
        option {
            padding: 5px;
            font-family: Arial, sans-serif;
        }
        option.option-1 {
            background-color: lightblue;
            color: darkblue;
        }
        option.option-2 {
            background-color: lightgreen;
            color: darkgreen;
        }
        option.option-3 {
            background-color: lightcoral;
            color: darkred;
        }
    </style>
</head>
<body>
    <label for="custom-dropdown">Choose an option:</label>
    <select id="custom-dropdown">
        <option class="option-1">Option 1</option>
        <option class="option-2">Option 2</option>
        <option class="option-3">Option 3</option>
    </select>
</body>
</html>
