<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #myDiv {
            color: black;
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }
        #myImage {
            width: 50em;
            height: auto;
            display: block;
        }
        #myImage:hover + #myDiv {
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <img id="myImage" src="images/q3.jpg" alt="Placeholder Image">
        <div id="myDiv">My Special Div</div>
    </div>
</body>
</html>
