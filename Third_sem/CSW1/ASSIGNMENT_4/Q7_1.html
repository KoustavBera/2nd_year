<!-- Create four HTML pages, each containing a Bootstrap header with a color class of your 
choice  and  centered  alignment. Add  pagination  to  each  page,  linking  them  to  the 
corresponding HTML pages. Use the proper attribute to open the page in a new blank 
tab. Ensure that the active class changes to reflect the current page. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <h1>Welcome to Page 1</h1>
    <div class="container">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="Q7.html">Previous</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="Q7_1.html">1</a>
        </li>
        <li class="page-item"><a class="page-link" href="Q7_2.html">2</a></li>
        <li class="page-item"><a class="page-link" href="Q7_3.html">3</a></li>
        <li class="page-item"><a class="page-link" href="Q7_4.html">4</a></li>
      </ul>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $("li").click(function () {
      $("li").removeClass("active");
      $(this).addClass("active");
    });
  </script>
</html>
