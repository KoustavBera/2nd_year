<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
       <script>
        $(document).ready(function(){
            $("#b1").click(function(){
                $("img").before(" <b> Adding text before the image.</b>.");
            });
            $("#b2").click(function(){
                $("img").after(" <b> Adding text after the image.</b>.");
            }); });
       </script>
    </head>
    <body>
        <img src="https://robots.net/wp-content/uploads/2023/10/how-to-build-fpvdrone-1697681612.jpg" alt="jQuery" width="100" height="70">
        <br><br>
        <button id="b1">Adding text before the image</button>
        <button id="b2">Adding text after the image</button>
    </body>
</html>
