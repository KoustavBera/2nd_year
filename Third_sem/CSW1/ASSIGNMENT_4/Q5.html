<!-- Create a nested dropdown menu with multiple levels. 
The button group should have four primary categories, such as 'Category 1', 'Category 
2', etc.,  with each category containing four subcategories, such  as 'Subcategory 1', 
'Subcategory 2', etc. Implement the structure using <div> elements with the class btn-
group  for  the  categories.  Include  dropdowns  for  each  subcategory  using  the  class 
dropdown-toggle and dropdown-menu. The dropdown items should be links (<a>) with 
the class dropdown-item for each option -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container m-5">
      <div class="btn-group">
        <!-- Category 1 -->
        <div class="btn-group">
          <button
            class="btn btn-primary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
          >
            Category 1
          </button>
          <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Subcategory1</a>
            <a href="#" class="dropdown-item">Subcategory2</a>
            <a href="#" class="dropdown-item">Subcategory3</a>
            <a href="#" class="dropdown-item">Subcategory4</a>
          </div>
        </div>

        <!-- Category 2 -->

        <div class="btn-group">
          <button
            class="btn btn-primary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
          >
            Category 1
          </button>
          <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Subcategory1</a>
            <a href="#" class="dropdown-item">Subcategory2</a>
            <a href="#" class="dropdown-item">Subcategory3</a>
            <a href="#" class="dropdown-item">Subcategory4</a>
          </div>
        </div>

        <!-- Category 3 -->

        <div class="btn-group">
          <button
            class="btn btn-primary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
          >
            Category 1
          </button>
          <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Subcategory1</a>
            <a href="#" class="dropdown-item">Subcategory2</a>
            <a href="#" class="dropdown-item">Subcategory3</a>
            <a href="#" class="dropdown-item">Subcategory4</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
