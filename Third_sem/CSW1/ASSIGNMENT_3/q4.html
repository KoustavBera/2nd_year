<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
      }
      .container {
        height: 40px;
        width: 100px;
        background-color: blueviolet;
        border: 2px solid;
        margin: 40px;
      }
    </style>
  </head>
  <body>
    <p>Hi am Koustav</p>
    <div><span>I am span KB</span></div>
    <button id="b1">Fetch Text</button>
    <button id="b2">Fetch HTML</button>
  </body>
  <script>
    $("#b1").click(() => {
      let a = $("p").text();
      alert(a);
    });
    $("#b2").click(() => {
      let b = $("div").html();
      alert(b);
    });
  </script>
</html>
