<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        td {
            padding: 15px;
            vertical-align: top;
        }
        img {
            width: 300px;
            height: auto;
            border: 2px solid #ccc;
        }
        figcaption {
            font-size: 1.2em;
            margin-top: 10px;
            font-style: italic;
        }
        blockquote {
            font-style: italic;
            color: #555;
            margin: 15px 0;
            padding: 10px;
            border-left: 5px solid #ccc;
            text-align: left;
            display: inline-block;
            width: 80%;
        }
        blockquote em {
            display: block;
            text-align: right;
            font-style: normal;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Photo Showcase</h1>

    <table>
        <tr>
            <!-- Photo 1 -->
            <td>
                <figure>
                    <img src="https://example.com/photo1.jpg" alt="A beautiful mountain landscape">
                    <figcaption>Mountain Landscape</figcaption>
                </figure>
                <blockquote>
                    "The mountains are calling, and I must go."
                    <em>— <strong>John Muir</strong></em>
                </blockquote>
            </td>

            <!-- Photo 2 -->
            <td>
                <figure>
                    <img src="https://example.com/photo2.jpg" alt="A serene beach with crystal clear water">
                    <figcaption>Serene Beach</figcaption>
                </figure>
                <blockquote>
                    "To me, the sea is a continual miracle."
                    <em>— <strong>Walt Whitman</strong></em>
                </blockquote>
            </td>

            <!-- Photo 3 -->
            <td>
                <figure>
                    <img src="https://example.com/photo3.jpg" alt="A sunset over a tranquil lake">
                    <figcaption>Tranquil Sunset</figcaption>
                </figure>
                <blockquote>
                    "Every sunset brings the promise of a new dawn."
                    <em>— <strong>Ralph Waldo Emerson</strong></em>
                </blockquote>
            </td>
        </tr>
    </table>

</body>
</html>
