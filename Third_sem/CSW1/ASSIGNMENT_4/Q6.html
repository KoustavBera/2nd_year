<!-- Create  a  webpage  with  four  animated  progress  bars  using  Bootstrap,  applying  the 
progress-bar-striped  and  progress-bar-animated  classes,  each  with  a  different 
background color. The progress bars should initially be hidden and only appear when 
the user clicks the 'Upload File' button. Implement a function that gradually increases 
the width of each progress bar from 0% to 100%, with a 0% increment every 100 
milliseconds. Use jQuery to control the display and animation of the progress bars,  
ensuring they fill sequentially. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <!-- progress-bar1  -->
      <section class="all-progress-bars">
        <div class="progress m-5">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            style="width: 0%"
          ></div>
        </div>

        <!-- progress-bar2  -->
        <div class="progress m-5">
          <div
            class="progress-bar bg-success progress-bar-striped progress-bar-animated"
            style="width: 0%"
          ></div>
        </div>

        <!-- progress-bar3  -->
        <div class="progress m-5">
          <div
            class="progress-bar bg-warning progress-bar-striped progress-bar-animated"
            style="width: 0%"
          ></div>
        </div>

        <!-- progress-bar4  -->
        <div class="progress m-5">
          <div
            class="progress-bar progress-bar-striped bg-danger progress-bar-animated"
            style="width: 0%"
          ></div>
        </div>
      </section>

      <!-- button fo file upload  -->
      <button class="btn btn-primary">File Upload</button>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(".all-progress-bars").hide();
    $(document).ready(function () {
      $("button").click(function () {
        $(".all-progress-bars").show();
        increaseProgressBars();
      });
    });
    const increaseProgressBars = () => {
      $("div").attr("style", "width:100%; transition:ease-in 10s;");
    };
  </script>
</html>
