<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery img {
            width: 300px;
            height: auto;
            margin: 10px;
            border: 2px solid #ccc;
        }
        .caption {
            font-style: italic;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>My Image Gallery</h1>

    <div class="gallery">
        <a href="images/f35.jpg" target="_blank">
            <img src="images/f35.jpg" alt="F-35 ii Lightning">
        </a>
        <div class="caption">F-35 ii Lightning</div>

        <a href="https://example.com/large-image2.jpg" target="_blank">
            <img src="images/orion.jpg" alt="The Orion Nebula">
        </a>
        <div class="caption">The Orion Nebula</div>

        <a href="https://example.com/large-image3.jpg" target="_blank">
            <img src="images/jesko.jpg" alt="Koneigsegg Jesko Absolut">
        </a>
        <div class="caption">Koneigsegg Jesko Absolut</div>
    </div>

</body>
</html>
