<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <style>
    .ok {
      transition: opacity 5s ease-out;
    }
  </style>
  <body>
    <!-- Create six different types of alert boxes, each with an appropriate link, a closing button, 
and a suitable emphasized message. Add animated effects to each alert box with a 5-
second transition effect. 
alert-box : .alert
appropriate link: .alert-link
a closing button: .alert-dismissible then add a button with class btn-close data-bs-dismiss="alert"
animated effects: .show .fade for animated effect
-->
    <div class="container mt-3">
      <div class="alert alert-success fade show">
        <em
          >This is an alert
          <button
            type="button"
            class="btn-close position-absolute end-0 me-2"
            data-bs-dismiss="alert"
          ></button>
        </em>
      </div>
      <div class="alert alert-danger fade show">
        <em
          >This is an alert
          <button
            type="button"
            class="btn-close position-absolute end-0 me-2"
            data-bs-dismiss="alert"
          ></button>
        </em>
      </div>
      <div class="alert alert-primary fade show">
        <em
          >This is an alert
          <button
            type="button"
            class="btn-close position-absolute end-0 me-2"
            data-bs-dismiss="alert"
          ></button>
        </em>
      </div>
      <div class="alert alert-warning fade show">
        <em
          >This is an alert
          <button
            type="button"
            class="btn-close position-absolute end-0 me-2"
            data-bs-dismiss="alert"
          ></button>
        </em>
      </div>
      <div class="alert alert-dark fade show">
        <em
          >This is an alert
          <button
            type="button"
            class="btn-close position-absolute end-0 me-2"
            data-bs-dismiss="alert"
          ></button>
        </em>
      </div>
      <div class="alert alert-secondary fade show">
        <em
          >This is an alert
          <button
            type="button"
            class="btn-close position-absolute end-0 me-2"
            data-bs-dismiss="alert"
          ></button>
        </em>
      </div>
    </div>
  </body>
</html>
