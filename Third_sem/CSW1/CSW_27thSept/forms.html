<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP Page</title>
    <style>
        body {
            background-color: whitesmoke;
            background-image: url('abstract.jpg');
            font-family: cursive;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 600px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            align-items: left; 
            margin-bottom: 10px; 
        }
        label {
            width: 30%; 
            text-align: left; 
        }
        input, select {
            width: 50%; 
            padding: 5px;
            border: 1px dashed black;
            border-radius: 4px;
            color: burlywood;
            transition: 0.2s;
            outline: none;
        }

        input:focus, select:focus {
            border: 2px solid black;
        }
        input[type="submit"] {
            background-color: black;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        input[type="submit"]:hover {
            background-color: gray;
        }
    </style>
</head>
<body><center>
    <div class="container">
        <h2>BETTER THAN SOA PORTALS</h2>
        <form>
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="John" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Doe" required>
            </div>
            <div class="form-group">
                <label for="branch">Department</label>
                <select name="branch" id="branch" required>
                    <option value="CSE">Computer Science and Engineering (CSE)</option>
                    <option value="ECE">Electronics and Communication (ECE)</option>
                    <option value="EEE">Electrical and Electronics (EEE)</option>
                    <option value="MECH">Mechanical Engineering (MECH)</option>
                    <option value="AERO">Aeronautics (AERO)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Mobile No.</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone No." required>
            </div>
            <div class="form-group">
                <label for="gender">Select Gender</label>
                <select name="gender" id="gender" required>
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" placeholder="johndoe@email.com" required>
            </div>
            <div class="form-group">
                <label for="dob">D.O.B</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <input type="submit" value="SIGN UP">
        </form>
    </div>
</center></body>
</html>
