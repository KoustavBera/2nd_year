<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Layout</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .custom-row {
        border: 2px solid black;
        /* background-color: lightgreen; */
        text-align: center;
        padding: 20px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- First Row -->
      <div class="row custom-row bg-success text-white">
        <div class="col-6">Column 1</div>
        <div class="col-6">Column 2</div>
      </div>

      <!-- Second Row -->
      <div class="row custom-row bg-danger text-white">
        <div class="col-4">Column 1</div>
        <div class="col-4">Column 2</div>
        <div class="col-4">Column 3</div>
      </div>

      <!-- Third Row -->
      <div class="row custom-row bg-warning text-primary" id="2">
        <div class="col-3 col-sm-3">Column 1</div>
        <div class="col-3 col-sm-3">Column 2</div>
        <div class="col-3 col-sm-3">Column 3</div>
        <div class="col-3 col-sm-3">Column 4</div>
      </div>

      <!-- Fourth Row -->
      <div class="row custom-row bg-primary text-white" id="3">
        <div class="col-2 col-md-2">Column 1</div>
        <div class="col-2 col-md-2">Column 2</div>
        <div class="col-2 col-md-2">Column 3</div>
        <div class="col-2 col-md-2">Column 4</div>
        <div class="col-2 col-md-2">Column 5</div>
        <div class="col-2 col-md-2">Column 6</div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
