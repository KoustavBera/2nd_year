<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>Random</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
            $("#flip").click(function(){
                $("#panel").slideDown(10000);
            });
            $("#stop").click(function(){
            $("#panel").stop();
            });
        });
        </script>
        <style>
            #panel, #flip{
                padding: 5px;
                text-align: center;
                background-color: coral;
                border: solid 1px #c3c3c3;
            }
            #panel{
                padding: 50px;
                background-color: lightblue;
                display: none ;
            }
        </style>
    </head>
    <body>
        <button id="stop">Pause the sliding effect</button>
        <div id="flip">Click to slide down</div>
        <div id="panel">CONTENT HERE</div>
    </body>
</html>
