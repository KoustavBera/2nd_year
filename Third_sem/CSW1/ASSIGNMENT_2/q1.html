<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled HTML Page</title>
    <style>
        h3 { font-size: 1.5em; color: teal; }
        h4 { font-size: 1.2em; color: darkcyan; }
    </style>
    <link rel="stylesheet" href="q1.css">
</head>
<body>
    <h1 style="color: darkblue; text-align: center;">Main Heading (h1)</h1>
    <h2 style="color: darkred; text-align: left;">Sub Heading (h2)</h2>
    <h3>Internal Styled Heading (h3)</h3>
    <h4>Another Internal Styled Heading (h4)</h4>
    <p>This is a paragraph styled from the external stylesheet.</p>
</body>
</html>
