<!DOCTYPE html> 
<html> 

<head> 
	<style> 
		.outermost * { 
			display: block; 
			border: 2px solid blue; 
			color: crimson; 
			padding: 10px; 
			margin: 5px; 
		} 
	</style> 

	<script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> 
	</script> 
	<script> 
		$(document).ready(function() { 
			$("span").parentsUntil("div").css({ 
				"color": "green", 
				"border": "4px solid black" 
			}); 
		}); 
	</script> 
</head> 

<body class="outermost">great-great-grandparent 
	<div style="width:500px;">great-grandparent 
		<ul>grandparent 
			<ul>direct parent 
				<li> 
					<span> 
				<h1> 
					<center> 
					parentsUntil 
					</center> 
				</h1> 
			</span> 
				</li> 
			</ul> 
		</ul> 
	</div> 
</body> 

</html>
