<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            padding: 14px 20px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .content {
            padding: 15px;
            height: 1500px;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="content">
        <h1>Main Content Section</h1>
        <p>This is the main content area. The sticky navbar remains at the top while scrolling.</p>
    </div>
</body>
</html>
