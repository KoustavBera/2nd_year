<!DOCTYPE html> 
<html> 
<head> 
	<script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script> 
	<script> 
		$(document).ready(function() { 
			$("span").parent().css({ 
				"color": "blue", 
				"border": "5px solid blue" 
			}); 
		}); 
	</script> 
    <style> 
		.outermost * { 
			display: block; 
			border: 2px solid lightgrey; 
			color: green; 
			padding: 6px; 
			margin: 20px; 
		} 
	</style> 

</head> 

<body class="outermost"> 
	<div style="width:400px;">great-grandparent 
		<ol>ol (grandparent)
            <li>li (direct parent)
                <span>span</span>
            </li>
        </ol>
        </div>
        <div style="width:400px;">div (grandparent)
        <p>p (direct parent)
    <span>span</span></p></div>
</body> 
</html>
