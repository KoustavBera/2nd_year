<!DOCTYPE html>
<html>
    <head>
        <title>Dropdown Menu</title>
        <style>
            .dropdown{
                position: relative;
                display: inline-block;
            }
            .dropdown-content{
                display: none;
                position: absolute;
                background-image: linear-gradient(rgb(0, 21, 255), rgb(0, 255, 166));;
                min-width: 100px;
                padding: 12px 16px;
            }
            .dropdown:hover .dropdown-content{
                display: block;
            }
        </style>
    </head>
    <body>
        <h2>Basic Dropdown</h2>
        <div class="dropdown">
            <p>Move Here:</p>
            <div class="dropdown-content">
                <p>LoL</p>
            </div>
        </div>
    </body>
</html>
