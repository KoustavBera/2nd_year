<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #000;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:nth-child(odd) {
            background-color: #fff;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <table>
        <caption>Student Report</caption>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Roll No.</th>
                <th>Math</th>
                <th>Science</th>
                <th>English</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>123456</td>
                <td>85</td>
                <td>90</td>
                <td>88</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>654321</td>
                <td>78</td>
                <td>82</td>
                <td>79</td>
                <td>B</td>
            </tr>
            <tr>
                <td>Emily Brown</td>
                <td>789012</td>
                <td>92</td>
                <td>87</td>
                <td>91</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Michael Green</td>
                <td>345678</td>
                <td>69</td>
                <td>75</td>
                <td>70</td>
                <td>C</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
