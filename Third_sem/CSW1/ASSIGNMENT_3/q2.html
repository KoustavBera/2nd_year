<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
      }
      .container {
        height: 500px;
        width: 500px;
        text-align: center;
        background-color: lightblue;
        border: 10px solid;
        padding: 3%;
        margin: 10%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>Hi I am Koustav</p>
    </div>
  </body>
  <script>
    $("div")
      .click(() => {
        $("div").text("CLicked!");
      })
      .dblclick(() => {
        $("div").css("backgroundColor", "orange");
      })
      .mouseenter(() => {
        $("div").css("border", "2px solid green");
      })
      .mouseleave(() => {
        $("div").css("border", "2px solid");
      });
  </script>
</html>
